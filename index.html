<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
<img src="images/illustration-hero.svg" alt="" class="body__img">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<div class="card2">
  <div class="music">
    <img src="images/icon-music.svg" alt="" class="imgmusic">
  </div>
  <div class="card2__div">
    <h3>Annual Plan</h3>
    <h4>$59.99/year</h4>
  </div>
  <div class="card2__change">
    <a href="#"><p>Change</p></a>
  </div>
</div>

<div class="body__cta">
  <button class="cta__button">Proceed to Payment</button>
</div>
  <a href="#"><h5 class="cta__h5">Cancel Order</h5></a>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://juansebarrio.com">Juanse Barrio</a>.
  </div>
</body>
</html>
